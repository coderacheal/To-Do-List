<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To do list</title>
  </head>
  <body>
    <main>
      <section class="to-do-container">
          <div class="title-and-refresh">
              <h1>Today's To Do</h1>
          </div>
          <div class="input_and_add">
              <form action="">
                  <input type="text" class="input-task" id="input-task" placeholder="Add to your list...">
              </form>
              <button class="add">Add</button>
          </div>
          <ul class="list-div">

          </ul>
          <button class="clearButton">Clear all completed tasks</button>
      </section>
  </main>
  </body>
</html>
