<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do List</title>
    <script src="./index.js" defer></script>
    <script src="./modules/functionality.js" defer></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
        <section class="to-do-container">
            <div class="title-and-refresh">
                <h1>Today's To Do</h1>
            </div>
            <div class="input_and_add">
                <form action="">
                    <input type="text" class="input-task" placeholder="Add to your list...">
                </form>
                <button class="add" onclick="addnewTask()">Add</button>
            </div>
            <ul class="list-div">
               
            </ul>
            <button class="clearButton" onclick="clearAllChecked()">Clear all completed tasks</button>
        </section>
    </main>
</body>
</html>
