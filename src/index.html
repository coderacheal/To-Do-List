<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do List</title>
    <script src="./index.js"></script>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
        <section class="to-do-container">
            <div class="title-and-refresh">
                <h3>To do list</h3>
                <i>Refresh</i>
            </div>
            <div class="input_and_add">
                <form action="">
                    <input type="text" class="input-task" placeholder="Add to your list...">
                </form>
                <button>Add</button>
            </div>
            <button class="clearButton">Clear all completed tasks</button>
            <ul class="list-div">

            </ul>
        </section>
    </main>
</body>
</html>
